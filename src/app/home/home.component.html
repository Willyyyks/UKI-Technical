<h1>
  Employee List
</h1>

<a routerLink = '/employee'> + New Employee </a>

<table>
  <th>Employee ID</th>
  <th>Employee Name</th>
  <th>Department</th>
  <th>Actions</th>
  <th>Actions</th>
  <tr *ngFor = "let employee of employees">
    <td>{{employee.id}}</td>
    <td>{{employee.name}}</td>
    <td>{{employee.department}}</td>
    <td (click) = "deleteEmployee(employee.id)"><a>DELETE</a></td>
    <td [routerLink] = "['/updateEmployee', employee.id]"><a>EDIT</a></td>
  </tr>
</table>
